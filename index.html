    <!DOCTYPE html>
    <html lang="uk">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>–Ü—Å—Ç–æ—Ä–∏—á–Ω–∏–π –ö–≤—ñ–∑</title>

    <body>
    <h1>–í–∏–±–µ—Ä—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—É –≤—ñ–¥–ø–æ–≤—ñ–¥—å</h1>

    <div id="quiz-section">
        <div id="selected-question"></div>
        <div id="answer-buttons" class="btn-container"></div>
        <div id="result"></div>
        <button id="next-button" style="display: none;">–ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è</button>
    </div>

    <div id="completion-message">
        <h2>üéâ –í—ñ—Ç–∞—î–º–æ! –í–∏ –≤—ñ–¥–ø–æ–≤—ñ–ª–∏ –Ω–∞ –≤—Å—ñ –ø–∏—Ç–∞–Ω–Ω—è!</h2>
        <p id="stats"></p>
        <button onclick="restartQuiz()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
    </div>

    <script>
        const questions = [
        "Creation Stories",
        "Origin Theories of Canada",
        "First Contact",
        "Doctrine of Discovery",
        "Terra Nullius",
        "Opposing Euro and Indigenous Worldviews",
        "Importance of Identity",
        "Worldview impact on perspective",
        "Metis identity",
        "Aboriginal rights"
        ];

        const correctAnswers = {
        "Creation Stories": "–Ü—Å—Ç–æ—Ä—ñ—ó —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è",
        "Origin Theories of Canada": "–¢–µ–æ—Ä—ñ—ó –ø–æ—Ö–æ–¥–∂–µ–Ω–Ω—è –ö–∞–Ω–∞–¥–∏",
        "First Contact": "–ü–µ—Ä—à–∏–π –∫–æ–Ω—Ç–∞–∫—Ç",
        "Doctrine of Discovery": "–î–æ–∫—Ç—Ä–∏–Ω–∞ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è",
        "Terra Nullius": "–ù—ñ—á–∏—è –∑–µ–º–ª—è",
        "Opposing Euro and Indigenous Worldviews": "–†—ñ–∑–Ω—ñ —Å–≤—ñ—Ç–æ–≥–ª—è–¥–∏ –∫–æ—Ä—ñ–Ω–Ω–æ–≥–æ –Ω–∞—Å–µ–ª–µ–Ω–Ω—è —Ç–∞ —î–≤—Ä–æ–ø–µ–π—Ü—ñ–≤",
        "Importance of Identity": "–í–∞–∂–ª–∏–≤—ñ—Å—Ç—å —ñ–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—ñ",
        "Worldview impact on perspective": "–í–ø–ª–∏–≤ —Å–≤—ñ—Ç–æ–≥–ª—è–¥—É –Ω–∞ –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—É",
        "Metis identity": "–ú–µ—Ç–∏—Å—å–∫–∞  —ñ–¥–µ–Ω—Ç–∏—á–Ω—ñ—Å—Ç—å",
        "Aboriginal rights": "–ü—Ä–∞–≤–∞ –∞–±–æ—Ä–∏–≥–µ–Ω—ñ–≤"
        };

        const fakeAnswers = [
        "–ü—ñ–¥–ø–∏—Å–∞–Ω–Ω—è –¥–æ–≥–æ–≤–æ—Ä—ñ–≤",
        "–Ñ–≤—Ä–æ–ø–µ–π—Å—å–∫—ñ –∑–∞–∫–æ–Ω–∏",
        "–ö–æ—Ä–æ–ª—ñ–≤—Å—å–∫–∏–π —É–∫–∞–∑",
        "–ó–∞—Å–Ω—É–≤–∞–Ω–Ω—è –º—ñ—Å—Ç",
        "–ü–µ—Ä–µ—Å–µ–ª–µ–Ω–Ω—è –Ω–∞—Ä–æ–¥—ñ–≤",
        "–í—ñ–π—Å—å–∫–æ–≤–∏–π –∫–æ–Ω—Ñ–ª—ñ–∫—Ç",
        "–§–æ–ª—å–∫–ª–æ—Ä–Ω–∞ —Ç—Ä–∞–¥–∏—Ü—ñ—è",
        "–Ü–º–ø–µ—Ä—Å—å–∫–µ –ø—Ä–∞–≤–æ",
        "–Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –¥–æ–∫—É–º–µ–Ω—Ç–∏",
        "–ü—ñ–¥–∫–æ—Ä–µ–Ω–Ω—è —Ç–µ—Ä–∏—Ç–æ—Ä—ñ–π"
        ];

        const selectedQuestionEl = document.getElementById("selected-question");
        const answerButtons = document.getElementById("answer-buttons");
        const resultEl = document.getElementById("result");
        const nextButton = document.getElementById("next-button");
        const completionMessage = document.getElementById("completion-message");
        const stats = document.getElementById("stats");
        const quizSection = document.getElementById("quiz-section");

        let remainingQuestions = [];
        let currentQuestion = "";
        let correctCount = 0;
        let wrongCount = 0;

        function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
        }

        function getRandomAnswers(correct) {
        const wrong = fakeAnswers
            .filter(f => f !== correct)
            .sort(() => 0.5 - Math.random())
            .slice(0, 2);
        return shuffle([correct, ...wrong]);
        }

        function showNextQuestion() {
        resultEl.textContent = "";
        nextButton.style.display = "none";
        answerButtons.innerHTML = "";

        if (remainingQuestions.length === 0) {
            showCompletion();
            return;
        }

        currentQuestion = remainingQuestions.splice(Math.floor(Math.random() * remainingQuestions.length), 1)[0];
        selectedQuestionEl.textContent = currentQuestion;

        const correct = correctAnswers[currentQuestion];
        const options = getRandomAnswers(correct);

        options.forEach(answer => {
            const btn = document.createElement("button");
            btn.textContent = answer;
            btn.classList.add("answer-btn");
            btn.onclick = () => checkAnswer(answer, correct, btn);
            answerButtons.appendChild(btn);
        });
        }

        function checkAnswer(selected, correct, button) {
        const allButtons = document.querySelectorAll(".answer-btn");
        allButtons.forEach(btn => btn.disabled = true);

        if (selected === correct) {
            button.classList.add("correct");
            resultEl.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
            correctCount++;
        } else {
            button.classList.add("wrong");
            resultEl.textContent = `‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ. –ü—Ä–∞–≤–∏–ª—å–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥—å: ${correct}`;
            wrongCount++;
        }

        nextButton.style.display = "inline-block";
        }

        nextButton.addEventListener("click", showNextQuestion);

        function showCompletion() {
        quizSection.style.display = "none";
        completionMessage.style.display = "block";
        stats.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${correctCount}, –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏—Ö: ${wrongCount}`;
        }

        function restartQuiz() {
        remainingQuestions = [...questions];
        correctCount = 0;
        wrongCount = 0;
        completionMessage.style.display = "none";
        quizSection.style.display = "flex";
        showNextQuestion();
        }

        // –°—Ç–∞—Ä—Ç
        restartQuiz();
    </script>
    </body>
    </html>
